<div class="container mx-auto mt-10">
    <div class="relative" id="collapse-container-{{title}}">
        <!-- Botón para activar/desactivar el collapse -->
        <button id="collapse-btn-{{title}}"
            class="bg-blue-500  font-semibold py-2 rounded flex flex-row w-full justify-between focus:bg-blue-500">
            {{title}}
            <svg id="collapse-svg-{{title}}" width="22px" height="22px" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" transform="rotate(180)">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M18.2929 15.2893C18.6834 14.8988 18.6834 14.2656 18.2929 13.8751L13.4007 8.98766C12.6195 8.20726 11.3537 8.20757 10.5729 8.98835L5.68257 13.8787C5.29205 14.2692 5.29205 14.9024 5.68257 15.2929C6.0731 15.6835 6.70626 15.6835 7.09679 15.2929L11.2824 11.1073C11.673 10.7168 12.3061 10.7168 12.6966 11.1073L16.8787 15.2893C17.2692 15.6798 17.9024 15.6798 18.2929 15.2893Z"
                        fill="#0F0F0F"></path>
                </g>
            </svg>

        </button>
        <!-- Contenido que se colapsará o expandirá -->
        <div id="collapse-{{title}}" class="absolute bg-white w-full rounded mt-2 hidden overflow-hidden">
            <div class="transition-all max-h-0 overflow-hidden">
                <a href="{% url url1 %}" class="block py-2 hover:bg-gray-200 flex inline-flex items-center">
                    <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="margin-right: 1rem;">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M11 8C11 7.44772 11.4477 7 12 7C12.5523 7 13 7.44772 13 8V11H16C16.5523 11 17 11.4477 17 12C17 12.5523 16.5523 13 16 13H13V16C13 16.5523 12.5523 17 12 17C11.4477 17 11 16.5523 11 16V13H8C7.44771 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11H11V8Z"
                                fill="#0F0F0F"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z"
                                fill="#0F0F0F"></path>
                        </g>
                    </svg>
                    {{url1nombre}}
                </a>
                <a href="{% url url2 %}" class="block py-2 hover:bg-gray-200 flex flex-row items-center">
                    <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 1rem">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M8 6L21 6.00078M8 12L21 12.0008M8 18L21 18.0007M3 6.5H4V5.5H3V6.5ZM3 12.5H4V11.5H3V12.5ZM3 18.5H4V17.5H3V18.5Z"
                                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                    {{url2nombre}}</a>

            </div>
        </div>
    </div>
    <!-- Elementos que se desplazarán hacia abajo -->

</div>

<!-- Script para manejar el evento de clic y alternar la visibilidad del collapse -->
<script>
    document.getElementById('collapse-btn-{{title}}').addEventListener('click', function () {
        var svg = document.getElementById("collapse-svg-{{title}}");
        var currentTransform = svg.getAttribute("transform");
        var content = document.getElementById('collapse-{{title}}');
        var container = document.getElementById('collapse-container-{{title}}');
        var newTransform;

        // Alternar la clase 'hidden' para mostrar u ocultar el contenido
        content.classList.toggle('hidden');

        // Si el contenido está visible, ajustar la altura del contenedor principal
        if (!content.classList.contains('hidden')) {
            container.style.height = (container.clientHeight + content.clientHeight) + 'px';
            newTransform = currentTransform.replace("rotate(180)", "rotate(0)");
        } else {
            // Si el contenido está oculto, restablecer la altura del contenedor principal
            container.style.height = 'auto';
            newTransform = currentTransform.replace("rotate(0)", "rotate(180)");
            // container.style.height = (container.clientHeight - content.clientHeight) + 'px';
        }
        svg.setAttribute("transform", newTransform);

    });
</script>
