{% extends "_base.html" %}

{% block content %}

<div class="flex justify-center mt-8">
    <div class="w-full max-w-md">
        <form action="" method="post">
            {%csrf_token%}
            <h2 class="mb-4 text-1xl font-semibold dark:text-white">{{cliente.nombre}}</h2>
            <h2 class="mb-4 text-1xl font-semibold dark:text-white">{{cliente.dni}}</h2>
            <input hidden
                class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                type="text" placeholder="Nombre" name="cliente" value="{{cliente.id}}">
            <select
                name="plan"
                class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500">
                {% for plan in planes%}
                <option value="{{plan.id}}">{{plan.plan_nombre_servicio}} - {{plan.precio_str}}</option>
                {% endfor %}
            </select>
            <input
                class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                type="date" name="comienzo_suscripcion" required>
            <input
            class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
            type="text" name="equipo" placeholder="Equipo en consignacion">
            <button
                class="w-full px-4 py-3 rounded-md bg-indigo-500 text-white font-semibold hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
                type="submit">Agregar</button>
        </form>
    </div>
</div>



</div>


{% endblock content %}
