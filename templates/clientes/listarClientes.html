{% extends "_base.html" %}

{% block content %}

<div class="flex mb-4">
    <form action="" method="post" class="flex items-center">
        {%csrf_token%}
        <input id="buscador" name="buscador" class="w-3/4 flex-1 mr-2 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500" type="text" placeholder="Buscar por nombre o DNI">
        <button type="submit" class="w-1/4 px-4 py-3 rounded-md bg-indigo-500 text-white font-semibold hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Buscar</button>
    </form>
</div>
<table class="w-full border-collapse mb-4">
    <thead>
        <tr>
            <th class="px-4 py-2 bg-indigo-500 text-white font-semibold">Nombre</th>
            <th class="px-4 py-2 bg-indigo-500 text-white font-semibold">DNI</th>
            <th class="px-4 py-2 bg-indigo-500 text-white font-semibold">Ver más info</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aquí irían los datos de los clientes, debes adaptar este código según tu lógica de visualización -->
        {% for cliente in clientes %}
        <tr>
            <td class="px-4 py-2 border">{{ cliente.nombre }}</td>
            <td class="px-4 py-2 border">{{ cliente.dni }}</td>
            <td class="px-4 py-2 border">
                <button class="px-4 py-2 bg-indigo-500 text-white font-semibold hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Ver más</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock content %}
