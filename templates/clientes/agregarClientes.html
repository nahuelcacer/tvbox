{% extends "_base.html" %}

{% block content %}

<div class="flex justify-center mt-8">
    {% if message %}
    <p>SE AGREGO</p>
    {% endif %}
    <div class="w-full max-w-md">
        <form action="" method="post">
            {%csrf_token%}
            <!-- <h4 class="mb-4 text-2xl font-semibold dark:text-white">AGREGAR CLIENTE</h4> -->
            <input
                class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                type="text" placeholder="Nombre" name="nombre">
            <input
                name="dni"
                class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                type="text" placeholder="DNI" pattern="[0-9]*" title="Por favor ingrese solo números" required />

            <input
                name="celular"
                class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                type="text" placeholder="Celular">
            <input
                name="email"
                class="w-full mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                type="text" placeholder="Email">
            <div class="flex">
                <input
                    name="calle"
                    class="w-3/4 mr-2 mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                    type="text" placeholder="Calle">
                <input
                    name="numero_calle"
                    class="w-1/4 ml-2 mb-4 px-4 py-3 rounded-md border border-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500"
                    type="text" placeholder="Número">
            </div>

            <button
                class="w-full px-4 py-3 rounded-md bg-indigo-500 text-white font-semibold hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
                type="submit">Agregar</button>
        </form>
        {% include 'tools/botonVolver.html '%}

    </div>
</div>



</div>


{% endblock content %}
